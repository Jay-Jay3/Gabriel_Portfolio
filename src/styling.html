    <script>
        const ham = document.getElementById("hammenu");
        const ham2 = document.getElementById("hammenuII");

        // for the menu that will pop up
        const menu = document.getElementById("menu");
        const strok = [];
        for(var i = 1; i<4; i++){
            strok.push(document.getElementById(`bar${i}`));
        }
        menu.classList.add("hidden");

        ham2.addEventListener("click", ()=>{
            // menu.classList.toggle('hidden');
        })

        ham.addEventListener('click', ()=>{
            strok[0].classList.toggle("rotate-45");
            strok[1].classList.toggle("-rotate-45");
            strok[0].classList.toggle("translate-y-2.5");
            strok[1].classList.toggle("bg-brand-red");
            strok[2].classList.toggle("opacity-0");
            strok[0].classList.toggle("bg-slate-900");
            strok[1].classList.toggle("bg-slate-900");
            menu.classList.toggle('hidden');

            console.log(menu.attributes);
        })
